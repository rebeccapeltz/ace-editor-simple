<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Ace Editor Example</title>

  <script src="https://cdn.alloyui.com/3.0.1/aui/aui-min.js"></script>
  <link href="https://cdn.alloyui.com/3.0.1/aui-css/css/bootstrap.min.css" rel="stylesheet">
  </link>
  <script src="js/main.js">
    ;
  </script>
</head>

<body>
  <div>
    <form class="form">
      <button id="view-code">Click</button>
    </form>
  </div>
  <div id="ace-editor"></div>


  <script>
    YUI().use(
      'aui-ace-editor',
      function (Y) {
        new Y.AceEditor({
          boundingBox: '#ace-editor',
          mode: 'javascript',
          height: '200',
          value: 'alert("Write something here...");',
          width: '500'
        }).render();
      }
    );
  </script>
</body>

</html>
